<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link th:href="@{employees.css}" rel="stylesheet" />
</head>
<body>
<div th:class="employeeTable">
    <table>
        <tr>
            <td>ID</td>
            <td>Employee Name</td>
            <td>Designation</td>
            <td>Salary</td>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">Error</td>
            <td th:text="${employee.name}">Error</td>
            <td th:text="${employee.designation}">Error</td>
            <td th:text="${employee.salary}">Error</td>
        </tr>

    </table>
    <button type="button" th:onclick="showAlert()">Show Alert</button>
</div>
<script type="text/javascript" th:src="@{actions.js}"></script>
</body>
</html>
